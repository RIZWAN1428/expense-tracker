<div class="register-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
    <h2>Register</h2>

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" [(ngModel)]="user.username" required />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="user.password" required />
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" style="margin-top: 10px;">Register</button>
  </form>

  <p class="redirect-text">Already registered?</p>
  <button mat-button color="accent" routerLink="/login">Login here</button>
</div>
