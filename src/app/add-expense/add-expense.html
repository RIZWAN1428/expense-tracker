<form *ngIf="isLoaded">

  <mat-form-field appearance="fill">
    <mat-label>Title*</mat-label>
    <input matInput [(ngModel)]="title" name="title" placeholder="Enter expense title">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category*</mat-label>
    <mat-select [(ngModel)]="category" name="category">
      <mat-option value="Food">Food</mat-option>
      <mat-option value="Utilities">Utilities</mat-option>
      <mat-option value="Transport">Transport</mat-option>
      <mat-option value="Clothing">Clothing</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Amount*</mat-label>
    <input matInput type="number" [(ngModel)]="amount" name="amount" placeholder="Enter amount spent">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date*</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


<!-- Save Button -->
<div style="margin-top: 16px;">
  <button mat-raised-button color="primary" (click)="saveExpense()">
    Save Expense
  </button>
</div>
</form>
